<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Yeni Hesap Olustur!</h1>
                <span>E-Posta ile kaydol</span>
                <input type="text" placeholder="İsim">
                <input type="text" placeholder="E-Posta">
                <input type="password" placeholder="Parola">
                <button type="button" id="sign-up1">Kaydol</button>
            </form>
        </div>

        <div class="form-container sign-in giris">
            <form action="">
                <h1>Oturum Aç</h1>
                <span>E-Posta ve sifre ile oturum aç</span>
                <input type="text" placeholder="E-Posta" id="textform">
                <input type="password" placeholder="Parola" id="passwordform">
                <button type="button" id="enter">Oturum Aç</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hos Geldin Arkadas</h1>
                    <p>Siteye giris yapabilmeniz için istenen bilgileri giriniz.</p>
                    <button class="hidden" id="login">Giriş yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hos Geldin Arkadas</h1>
                    <p>Siteye kayıt olabilmeniz için istenen bilgileri giriniz.</p>
                    <button class="hidden" id="register">Kayıt ol</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
